<h1>{{ title }}</h1>
<ul [ngClass]="{'list-group': true}">
  <app-post-list-item *ngFor="let post of posts; let i = index"
                      [post]="post"
                      [ngClass]="{'list-group-item': true,
                                  'list-group-item-success' : isPositive(i) && !isCount0(i),
                                  'list-group-item-danger': !isPositive(i) && !isCount0(i)}"
                      [index]="i">
  </app-post-list-item>
</ul>
