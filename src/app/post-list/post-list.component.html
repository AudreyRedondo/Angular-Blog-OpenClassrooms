<ul [ngClass]="{'list-group': true}">
  <app-post-list-item *ngFor="let post of posts"
                      [post] ="post"
                      [ngClass]="{'list-group-item': true,
                                  'list-group-item-success' : isPositive(post) && !isCount0(post),
                                  'list-group-item-danger': !isPositive(post) && !isCount0(post)}">
  </app-post-list-item>
</ul>
